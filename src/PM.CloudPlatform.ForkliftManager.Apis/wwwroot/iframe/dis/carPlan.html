            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'tixing') {
                    layer.msg('已向租凭公司发出提醒', {
                        time: 2000
                    });
                } else if (obj.event === 'outage') {
                    let _this = $(this)
                    if (!_this.hasClass("category-off")) {
                        layer.msg('是否断电', {
                            time: 0 //不自动关闭
                            , btn: ['确定', '取消']
                            , yes: function (index) {
                                _this.addClass('category-off')
                                layer.msg('已断电', {
                                    time: 2000
                                });
                                layer.close(index);
                            }
                        });
                    } else {
                        layer.msg('已断电,不可以二次断电', {
                            time: 2000
                        });
                    }
                } else if (obj.event === 'again') {
                    let _this = $(this)
                    html = _this.parent()
                    layer.msg('是否再次租凭', {
                        time: 0 //不自动关闭
                        , btn: ['确定', '取消']
                        , yes: function (index) {
                            sessionStorage.setItem('againData', JSON.stringify(data));
                            var again = layer.open({

                                shade: 0.2,

                                shadeClose: true,
                                area: ['90%', '90%'],

            table.on('rowDouble', function (obj) {
                let data = obj.data;
                let type = $('.pm-nav-item-active').attr('data-value');
                sessionStorage.setItem('detail', JSON.stringify(data));
                window.clockDetail = data;
                var index = layer.open({
                    title: ['租凭信息详情', color],
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['90%', '90%'],
                    content: './layer/carPlan/detail.html?type=detail',

                    success: function (layero) {
                        if (style == false) {

                        } else {
                        }
                    },
                });
            });
            var people = ['李雷', '莉莉', '小张'];
            function random(min, max) {
                return parseInt(Math.random() * (max - min + 1) + min, 10);
            }
            function dateTime() {
                var date = new Date();
                return date.getFullYear() + "-" + date.getMonth() + "-" + date.getDay();
            }
            var cars = [
                {
                    type: '叉车',
                },
                {
                    type: '托盘车',
                },
                {
                    type: '堆垛车',
                },
            ];

            function getData() {
                var data = []

                for (var i = 0; i < 100; i++) {
                    var item = {
                        id: i,
                        people: people[random(0, 2)],
                        company: 'xxxx公司' + i,
                        name: people[random(0, 2)],
                        car_type: cars[random(0, 2)].type,
                        car_num: random(5, 20),
                        begin_time: dateTime(),
                        end_time: dateTime(),
                        tel: '137' + random(10000000, 19999999),
                        return_time: dateTime(),
                        warn: random(0, 2),
                    }

                    data.push(item);
                }

                return data;
            }


            //监听行单击事件（双击事件为：rowDouble，单击事件为：row）
            table.on('row', function (obj) {
                var data = obj.data;
                //标注单选框
                obj.tr.find('i[class="layui-anim layui-icon"]').trigger("click");
                //标注选中样式
                obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
            });
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
